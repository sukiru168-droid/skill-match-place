<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スキルマッチング｜あなたのスキルが買われ、あなたの必要なスキルが見つかる場所。</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/cat.png">

  <style>
    :root {
      --yellow-main: #ffcc00;
      --yellow-deep: #f5b700;
      --orange: #ff9f1c;
      --text: #333;
      --gray: #fafafa;
    }

    body {
      margin: 0;
      font-family: "Noto Sans JP","Hiragino Kaku Gothic ProN",sans-serif;
      color: var(--text);
      background: #fff;
      line-height: 1.7;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 24px;
    }

    .hero {
      background: linear-gradient(180deg,#fff 0%,#fff1b8 100%);
      padding: 80px 0 100px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      align-items: center;
    }

    .hero h1 {
      font-size: 2.7rem;
      font-weight: 900;
      line-height: 1.25;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .hero h1::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 6px;
      transform: translateX(-50%);
      width: 110%;
      height: 14px;
      background: var(--yellow-main);
      z-index: -1;
      border-radius: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 36px;
      color: #444;
    }

    .hero-buttons a {
      display: inline-block;
      padding: 15px 32px;
      border-radius: 40px;
      font-weight: bold;
      margin-right: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-decoration: none;
      color: #000;
    }

    .btn-main { background: var(--yellow-main); }
    .btn-sub { background: #fff; border: 3px solid var(--yellow-main); }

    .hero img {
      width: 100%;
      max-width: 210px;
      display: block;
      margin: auto;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
    }

    section { padding: 100px 0; }
    section.gray { background: var(--gray); }

    .section-title {
      display: inline-block;
      margin: 0 auto;
      text-align: center;
      font-size: 2.6rem;
      font-weight: 900;
      position: relative;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 110%;
      height: 12px;
      background: var(--yellow-deep);
      z-index: -1;
      border-radius: 8px;
    }

    .section-lead {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      max-width: 720px;
      margin: 30px auto 70px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 36px;
    }

    .card {
      background: #fff;
      padding: 34px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border-top: 8px solid var(--yellow-main);
    }

    .card h3 {
      font-size: 1.35rem;
      margin-bottom: 15px;
      color: var(--orange);
    }

    .flow-vertical {
      max-width: 520px;
      margin: 0 auto 60px;
    }

    .flow-step {
      background: #fff;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      font-weight: bold;
      text-align: center;
    }

    .flow-arrow {
      text-align: center;
      font-size: 1.6rem;
      color: var(--orange);
      margin: 8px 0 12px;
      font-weight: bold;
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 55px 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
      .hero-inner {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero h1 { font-size: 2.2rem; }
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="container hero-inner">
    <div>
      <h1>あなたのスキルが買われ、あなたの必要なスキルが見つかる場所。</h1>
      <p>スキルマッチングは、オンライン専門職に特化した安全・安心なマッチングプラットフォームです。</p>
      <div class="hero-buttons">
        <a href="#" class="btn-main">サービスを見る</a>
        <a href="#" class="btn-sub">無料で始める</a>
      </div>
    </div>
    <div>
      <img src="images/cat.png" alt="スキルマッチング マスコット猫">
    </div>
  </div>
</section>

</body>
</html>
